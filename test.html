<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail và Iframe YouTube</title>
    <style>
        #iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Tỉ lệ 16:9 */
            overflow: hidden;
            background: url('thumbnail.jpg') no-repeat center center;
            background-size: cover;
            cursor: pointer;
        }

        #iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            display: none;
        }

        #iframe-container.show-iframe {
            background: none;
        }

        /* Tùy chọn: Hiển thị cursor pointer để người dùng biết có thể nhấp vào thumbnail */
        #iframe-container:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="iframe-container">
        <iframe id="my-iframe" src="about:blank" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById('iframe-container').addEventListener('click', function() {
            var iframe = document.getElementById('my-iframe');
            // Cập nhật src của iframe để bắt đầu phát video YouTube
            iframe.src = 'https://www.youtube.com/embed/th6vk1C4INQ?autoplay=1'; // Thay VIDEO_ID bằng ID của video YouTube bạn muốn phát

            // Hiển thị iframe và ẩn thumbnail
            this.classList.add('show-iframe');
        });
    </script>
</body>
</html>
